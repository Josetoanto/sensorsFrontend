<div class="form-container">
    <div class="back-button">
        <button class="backButton" (click)="navigateTo('/landing-page')">
            ← Volver
        </button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>WellDesk</h2>
        
        <fieldset>
            <legend>Inicio de sesión</legend>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required>
            
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-message">
                Correo electrónico inválido.
            </div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
            
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
                La contraseña es requerida.
            </div>

            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </fieldset>

        <a (click)="navigateTo('/register')">¿No tienes una cuenta? Haz clic aquí.</a>
    </form>
</div>
