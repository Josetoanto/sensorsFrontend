<div class="form-container">
    <div class="back-button">
        <button class="backButton" (click)="navigateTo('/landing-page')">
            ← Volver
        </button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>WellDesk</h2>
        
        <fieldset>
            <legend>Inicio de sesión</legend>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required>
            
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">
                    El correo es requerido
                </small>
                <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">
                    Formato de correo inválido
                </small>
            </div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
            
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="error">
                    La contraseña es requerida
                </small>
            </div>

            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </fieldset>

        <a (click)="navigateTo('/register')">¿No tienes una cuenta? Haz clic aquí.</a>
    </form>
</div>
