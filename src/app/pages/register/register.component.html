<div class="form-container">
    <div class="back-button">
        <button (click)="navigateTo('/login')">
            ← Volver
        </button>
    </div>
    <form action="">
        <h2>WellDesk</h2>
        <fieldset>
            <legend>Registro de usuario</legend>
            <label for="username">Nombre:</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
            <button type="submit">Registrarse</button>
        </fieldset>
        <a (click)="navigateTo('/login')">¿Ya tienes una cuenta? Haz clic aquí.</a>
    </form>
</div>
