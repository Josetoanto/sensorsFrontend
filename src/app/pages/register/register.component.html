<div class="form-container">
    <div class="back-button">
        <button class="backButton" (click)="navigateTo('/login')">
            ← Volver
        </button>
    </div>

    <h2>WellDesk</h2>

    <form [formGroup]="registerForm">
        <fieldset>
            <legend>Registro de usuario</legend>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" formControlName="name" placeholder="Ingresa tu nombre">

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Ingresa tu apellido">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Mínimo 8 caracteres">

            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirma tu contraseña">

            <label for="age">Edad:</label>
            <input type="number" id="age" formControlName="age" placeholder="Ingresa tu edad" min="18">

            <label for="esp32Serial">Serial ESP32:</label>
            <input type="text" id="esp32Serial" formControlName="esp32Serial" placeholder="Ingresa el Serial ESP32">

            <button type="button" (click)="onSubmit()">Registrarse</button>

        <a (click)="navigateTo('/login')">¿Ya tienes una cuenta? Haz clic aquí.</a>

        </fieldset>
    </form>
    
</div>
